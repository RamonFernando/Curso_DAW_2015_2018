        <script>  
            var get = function(key)   {  
                    key = key.replace(/[\[]/, '\\[');  
                    key = key.replace(/[\]]/, '\\]');  
                    var pattern = "[\\?&]" + key + "=([^&#]*)";  
                    var regex = new RegExp(pattern);  
                    var url = unescape(window.location.href);  
                    var results = regex.exec(url);  
                    if (results === null) {  
                        return null;  
                    } else {  
                        return results[1];  
                    }  
                };  
                var video_name = get('video');
                console.log(video_name);
